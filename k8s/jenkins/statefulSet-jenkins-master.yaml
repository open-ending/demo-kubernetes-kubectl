#        name: jenkins-home
#      spec:
#        accessModes: [ "ReadWriteMany" ]
#        resources:
#          requests:
#            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-master-service
  namespace: kube-ops
spec:
  clusterIP: None
  ports:
    - port: 8080
      name: web
    - name: agent
      port: 50000
  selector:
    app: jenkins-master
